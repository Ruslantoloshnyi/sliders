<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider 2</title>
    <link rel="stylesheet" href="./assets/css/slider2-style.css">
</head>

<body>

    <!-- Slider2 section -->
    <section>

        <div class="slider2">
            <div class="slider2-list">
                <div class="slider2-track">
                    <div class="slide2">
                        <img src="./assets/image/grid-img-4.jpg" alt="">
                    </div>
                    <div class="slide2">
                        <img src="./assets/image/grid-img-1.jpg" alt="">
                    </div>
                    <div class="slide2">
                        <img src="./assets/image/grid-img-5.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="slider2-arrows">
                <button type="button" class="prev">&lt;</button>
                <button type="button" class="next">&gt;</button>
            </div>
            <div class="slider2-dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

    </section>


    <script src="./assets/js/slider2-script.js"></script>
</body>

</html>
